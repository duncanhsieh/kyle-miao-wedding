<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nivo-slider.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->
    <!-- Latest compiled and minified JavaScript -->
  </head>
  <body>
    <div id="login_view" class="center-container hide login-view">
      <div class="center-helper">
        <div class="center-content">
          <h1>登入 facebook 帳號後繼續</h1>
          <br/>
          <button type="button" class="btn btn-primary btn-fb-login">登入</button>
        </div>
      </div>
    </div>

    <div id="group_selector_view" class="center-container hide">
      <script type="text/template" id="group_item_template">
        <option value="<%- id %>"><%- name %></option>
      </script>
      <div class="center-helper">
        <div class="center-content">
          <h1>選擇一個fb社團</h1>
          <select class="select-group form-control">
          </select>
          <br/>
          <button type="button" class="btn btn-primary btn-fb-group">確定</button>
        </div>
      </div>
    </div>


      <script type="text/template" id="feed_item_template">
      <div class="center-container">
        <div class="center-helper">
          <div class="center-content">
            <div class="animation-wrap"<% if(typeof like_count != "undefined") { %> data-like="<%= like_count %>"<% } %>>
              <span class="kyle"></span>
              <span class="miao"></span>
              <span class="together"></span>
            </div>
            <div class="feed-wrap">
              <div class="avatar-wrap">
                <span class="avatar" style="background-image: url(http://graph.facebook.com/<%= _.escape(from.id) %>/picture?type=large);"></span>
              </div>
<% if(typeof message != "undefined") { %>
              <div class="message-wrap">
                <div class="content-wrap">
                  <div class="content">
                    <%= _.escape(message) %>
                  </div>
                </div>
              </div>
<% } %>
            </div>
          </div>
        </div>
      </div>
      </script>

    <div id="slider_view" class="hide slider-view">
    </div>
  </body>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/jquery.nivo.slider.pack.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/init.js"></script>
</html>
